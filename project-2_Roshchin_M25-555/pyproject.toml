[project]
name = "project_2"
version = "0.1.0"
description = ""
authors = [{ name = "Philipp Roshchin", email = "r.phil@yandex.ru" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["prompt (>=0.4.1,<0.5.0)", "prettytable (>=3.16.0,<4.0.0)"]

[tool.poetry]
packages = [{ include = "src" }]

[tool.poetry.scripts]
project = "src.primitive_db.main:main"

[tool.poetry.group.dev.dependencies]
ruff = "^0.13.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"
# build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88
target-version = "py313"
exclude = ["venv", ".venv", "dist", "__pycache__"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []
